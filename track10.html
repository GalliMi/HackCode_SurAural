		<script type="application/processing">
	void setup() {
  size(1500,600);
 
  background(125);
  posY = 50; 
  movY = 8 ; 
  posX= 300;
  tamX= 100;
  crecimiento= 5;  
}
int movY, posY, posX, tamX,crecimiento ; 

void draw() {
  fill(0,10);
  rect(0,0,width,height);
 noStroke();
  fill(random(100,180),posY/2-100,200,20);
  ellipse(posX,posY,tamX,100);
  posY = posY + movY ; 
  tamX = tamX + crecimiento;
  
 if ( posY > height ) {
   posX = int(random(width)) ;
   posY = 50 ; 
   }
   
   if ( tamX > 300){
     crecimiento= -10;
     }
     
        if(tamX <0){
     crecimiento = 10; 
   }
 }
